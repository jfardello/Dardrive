[global]

archive_store = /tmp/testdardrive/arch
catalog_store = /tmp/testdardrive/cat
catalog_begin = 2012-01-01
compr = no     
compr_exempt = .*\.(gz|bz2|png|jpg|zip)
compr_level = 6
compr_min = 300
dar_bin = /usr/bin/dar
dar_manager_bin = /usr/bin/dar_manager
recover_path = /tmp/test-dar/
diffdays = 7
email_from = unitest@localhost
email_to = root
exclude_file = no
exclude_regex = no
encryption = no
local_store = /tmp/testdardrive_local/
mysql = no
mysql_compr = no
mysql_host = localhost 
mysql_user = root
mysql_pass = pass
par_bin = /usr/bin/par2
par_local = yes
redundancy = 2 
report_success = no
same_fs = no 
send_email = no 
slice = 2048M
smtp_server = localhost:8025
subject = Backup report

[test]
root = /tmp/some-stuff
